<!DOCTYPE html>
<html>
<head>
    <title>animezid.net Source Code Filter</title>
     <style type="text/css">
                 /* General styles */
* {
  box-sizing: border-box;
}

body {
  font-family: system-ui;
  margin: 0;
  padding: 0;
  background-color: #f7f7f7;
  padding-top: 50px;
}

h2 {
  margin-top: 0;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  margin-bottom: 20px;
  font-size: 16px;
}

button {
  background-color: #3368ff;
  color: white;
  padding: 14px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
  margin-bottom: 20px;
}

.popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 9999;
  background-color: rgba(0, 0, 0, 0.8);
  width: 100%;
  height: 100%;
  display: none;
  padding-top: 80px;
}

.popup-content {
  background-color: white;
  margin: auto;
  padding: 20px;
  border-radius: 5px;
  max-width: 500px;
  max-height: 80%;
  overflow-y: auto;
  text-align: center;
  position: relative;
}

.close-button {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 24px;
  font-weight: bold;
  cursor: pointer;
}

@media only screen and (min-width: 768px) { /* Apply styles for screens larger than 768px */
  input[type="text"] {
    width: 70%;
    margin-right: 15px;
    margin-bottom: 0;
  }

  label {
    display: inline-block;
    margin-right: 15px;
    margin-bottom: 0;
  }

  button {
    margin-bottom: 0;
  }
} 

/* Style the top arrow button */
.top-arrow button {
  position: fixed;
  bottom: 20px;
  right: 30px;
  color: #fff; /* white */
  background-color: #f7f7f7; /*white*/
  border: none;
  border-radius: 50%;
  padding: 12px;
  font-size: 24px;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.25);
  cursor: pointer;
}

.top-arrow button:hover {
  background-color: #0069d9; /* darker blue */
}

    </style>
</head>
<body>
    <div style="text-align: center;">
    <textarea id="url-input" rows="1" cols="50" placeholder="https://animezid.net/watch.php?vid=7a3c6df22"></textarea><br>
    <button onclick="generateSource()">Generate Source</button>
    <br><br>
    <textarea id="viewSourceUrl" rows="1" cols="50" placeholder="view-source:https://animezid.net/play.php?vid=7a3c6df22"></textarea><br>
    <button onclick="copyviewSourceUrl()">Copy</button>
    <h2>animezid.net/.../{Filter server}</h2>
    <textarea id="inputTextarea" rows="3" cols="150" placeholder="<!DOCTYPE html>"></textarea><br>
    <br>
    <button onclick="filterSourceCode()">Filter iFrames</button><br><br>

    <h2>Extracted URLs</h2>
    <textarea id="outputTextarea"  rows="9" cols="150"  placeholder="https://....com/videos/.../.html" readonly></textarea><br>
    <br>

    <button onclick="copyResult()">Copy</button>
    <button onclick="reset()">Reset</button><br><br>
    </div>
    <script>
        function filterSourceCode() {
            const inputTextArea = document.getElementById("inputTextarea");
            const outputTextArea = document.getElementById("outputTextarea");

            // Get the content of the first textarea
            const htmlSourceCode = inputTextArea.value;

            // Create a temporary element to parse the HTML source code
            const tempElement = document.createElement("div");
            tempElement.innerHTML = htmlSourceCode;

            // Find all buttons with the data-embed attribute
            const buttons = tempElement.querySelectorAll("button[data-embed]");

            // Extract URLs and create an array of them
            const urlsArray = Array.from(buttons).map(button => button.getAttribute("data-embed"));

            // Join the URLs into a single string with line breaks
            const urlsText = urlsArray.join("\n");

            // Update the second textarea with the extracted URLs
            outputTextArea.value = urlsText;
        }

      function copyResult() {
           // Copy the modified output from the outputTextarea textarea to the clipboard
           var modifiedTextarea = document.getElementById("outputTextarea");
           modifiedTextarea.select();
           document.execCommand("copy");
      }

      function reset() {
          document.getElementById("inputTextarea").value = "";
          document.getElementById("outputTextarea").value = "";
          document.getElementById("url-input").value = "";
          document.getElementById("viewSourceUrl").value = "";
    }
        function generateSource() {
            const urlInput = document.getElementById('url-input');
            const url = urlInput.value;
            
            // Replace the 'watch.php' with 'play.php' in the URL
            const modifiedUrl = url.replace('watch.php', 'play.php');
            
            const viewSourceUrl = `view-source:${modifiedUrl}`;
            
            // Update the second textarea with the generated URL
            document.getElementById("viewSourceUrl").value = viewSourceUrl;
        }

        function copyviewSourceUrl() {
            const viewSourceUrlInput = document.getElementById('viewSourceUrl');
            viewSourceUrlInput.select();
            document.execCommand('copy');
        }
    </script>




</body>
</html>

</html>
